<div class="card shadow">
	<a [routerLink]="['/events', event().id]"><img class="card-img-top" [src]="event().image" alt="Card image cap"></a>
	<div class="card-body">
		<h4 class="card-title"><a [routerLink]="['/events', event().id]">{{event().title}}</a></h4>
		<p class="card-text">{{event().description}}</p>
		<div class="row">
			<div class="col">
				<button (click)="deleteButton()" class="btn btn-danger delete"><i class="bi bi-trash"></i></button>
			</div>
		</div>
		<div class="col-auto ms-auto">
			<div class="text-end attend-users"><i class="bi bi-people-fill"></i> 0</div>
			<div class="text-success text-end m-0 attend-button"><i class="bi bi-hand-thumbs-up-fill"></i> I'm going</div>
			<!-- Change to bi-hand-thumbs-down-fill if the user is not attending the event  -->
		</div>
	</div>
	<div class="card-footer text-muted row m-0">
		<div class="col">{{event().date | date:"dd/MM/yyyy"}}</div>
		<div class="col text-end">{{event().price | intlCurrency:"EUR":"es-ES"}}</div>

	</div>

</div>
